services:
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "8883:8883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/mosquitto_passwd:/mosquitto/config/mosquitto_passwd
      - ./mosquitto/mosquitto.acl:/mosquitto/config/mosquitto.acl
      - ./mosquitto/mosquitto.pem:/mosquitto/config/mosquitto.pem
      - /home/flixbus/.local/share/mkcert/rootCA.pem:/mosquitto/config/rootCA.pem
      - ./mosquitto/mosquitto-key.pem:/mosquitto/config/mosquitto-key.pem